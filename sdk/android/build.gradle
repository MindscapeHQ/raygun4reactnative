// android/build.gradle
//
// React Native library build configuration
// Updated for React Native 0.83+ and AGP 8.x compatibility

def DEFAULT_COMPILE_SDK_VERSION = 35
def DEFAULT_BUILD_TOOLS_VERSION = '35.0.0'
def DEFAULT_MIN_SDK_VERSION = 24
def DEFAULT_TARGET_SDK_VERSION = 35

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace "com.raygun.react"
    
    compileSdk safeExtGet('compileSdkVersion', DEFAULT_COMPILE_SDK_VERSION)
    buildToolsVersion safeExtGet('buildToolsVersion', DEFAULT_BUILD_TOOLS_VERSION)
    
    defaultConfig {
        minSdk safeExtGet('minSdkVersion', DEFAULT_MIN_SDK_VERSION)
        targetSdk safeExtGet('targetSdkVersion', DEFAULT_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    lint {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-android:+'
    implementation 'com.raygun:raygun4android:4.2.1'
    implementation 'com.jakewharton.timber:timber:5.0.1'
}

afterEvaluate { project ->
    tasks.register('androidSourcesJar', Jar) {
        archiveClassifier.set('sources')
        from android.sourceSets.main.java.srcDirs
        include '**/*.java'
    }

    publishing {
        publications {
            maven(MavenPublication) {
                def packageJson = new groovy.json.JsonSlurper().parseText(file('../package.json').text)

                artifact tasks.named('androidSourcesJar')
                artifactId packageJson.name
                version packageJson.version

                pom {
                    name = packageJson.title
                    group = "com.raygun.react"
                    description = packageJson.description
                    url = packageJson.repository.url

                    licenses {
                        license {
                            name = packageJson.license
                            url = packageJson.repository.url + '/blob/master/' + packageJson.licenseFilename
                            distribution = 'repo'
                        }
                    }

                    developers {
                        developer {
                            id = packageJson.author.email
                            name = packageJson.author.name
                        }
                    }
                }
            }
        }

        repositories {
            maven {
                url = uri("file://${projectDir}/../android/libs")
            }
        }
    }
}
